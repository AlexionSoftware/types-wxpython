name: CQ
on:
  push:
    branches:
      - main

jobs:
  code_quality:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v8
      - name: Poetry install
        run: poetry install
      - name: python-flake8
        uses: julianwachholz/flake8-action@v2.0.2
      - name: Mypy Check
        uses: jpetrucciani/mypy-check@0.991
